version: '3.4'

services:
  db:
    image: mysql:5.7
    environment:
       MYSQL_RANDOM_ROOT_PASSWORD: 1
       MYSQL_DATABASE: accountowner
       MYSQL_USER: dbuser
       MYSQL_PASSWORD: dbuserpassword
    volumes:
       - dbdata:/var/lib/mysql
    restart: always
  inventoryapi:
    depends_on:
        - db
    image: ${DOCKER_REGISTRY-}inventoryapi
    build:
      context: .
      dockerfile: InventoryAPI/Dockerfile

volumes:
    dbdata: